<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nacionalidade</title>
</head>
<body>
    <h1>Onde você vive?</h1>
    País onde você nasceu: <input type="text" name="txtpais" id="txtpais">
    <input type="button" value="Verificando..." onclick="verificar()">
    <div id="res"></div>

    <script>
        function verificar() {
            var txtp = document.getElementById('txtpais')
            var res = document.getElementById('res')
            var pais = txtp
            res.innerHTML = `<p>Você nasceu no seguinte país: <strong>${pais}</strong>.</p>`
            if (pais != 'Brasil') {
                res.innerHTML += 'Você é Estrangeiro!'
            } else {
                res.innerHTML += 'Você é Brasileiro!'
            }
        }
    </script>
    
</body>
</html>
