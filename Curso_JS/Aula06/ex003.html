<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">

    <style>
        body {background-color: #264653;
            color: #e9c46a;
            font: normal 20pt Arial;

        }
    </style>
</head>
<body>
   <h1>Manipulando dados</h1> <!---->
   <p>convertendo dados</p>
   <script>   
       var n1 = Number.parseInt(window.prompt('Digite um número: ')) // prompt recebe string
       var n2 = Number.parseInt(window.prompt('Digite outro número: '))
       var s = n1 + n2
       window.alert(`A soma entre ${n1} e ${n2} é igual a ${s}`) // o + aqui serve de concatenação
       /* number + number o + serve para adição
       string + string o + serve para concatenação*/
   </script>
</body>
</html>
